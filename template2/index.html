<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{title}</title> <!-- Dynamically replaced by script.js -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <table class="main-table">
    <tr>
      <td>
        <table class="content-table">
          <tr>
            <!-- Logo Section -->
            <td class="logo-section">
              <img src="{logo}" alt="{company_name} Logo" class="logo">
            </td>

            <!-- Company Info Section -->
            <td class="info-section">
              <h1>{company_name}</h1>
              <p class="tagline">{company_tagline}</p>
              <ul class="features">
                <li>{feature_1}</li>
                <li>{feature_2}</li>
                <li>{feature_3}</li>
                <li>{feature_4}</li>
                <li>{feature_5}</li>
                <li>{feature_6}</li>
                <li>{feature_7}</li>
              </ul>
              <p class="license">{company_license}</p>
            </td>

            <!-- Contact Section -->
            <td class="contact-section">
              <p><strong>{location_1}</strong>: {phone_1}</p>
              <p><strong>{location_2}</strong>: {phone_2}</p>
              <p><strong>{location_3}</strong>: {phone_3}</p>
              <p>Fax: {fax}</p>
              <hr>
              <p class="address">{address}</p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>

  <!-- Load shared data and this template's script -->
  <script src="../path/to/businessData.js"></script>
  <script src="script.js"></script>
</body>
</html>
